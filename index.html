<body>
    <!-- Mobile splash screen -->
    <div id="mobileSplash">
        <div class="splash-content">
            <div class="ufo-container">
                <img src="assets/ufo.png" alt="UFO" class="ufo">
                <div class="tractor-beam"></div>
            </div>
            <div class="message-container">
                <div class="abductees">
                    <img src="assets/cow.png" alt="Cow" class="abductee cow">
                    <img src="assets/cat.png" alt="Cat" class="abductee cat">
                    <img src="assets/dog.png" alt="Dog" class="abductee dog">
                </div>
                <h1 class="rainbow-wave">
                    <span style="--i:0">B</span><span style="--i:1">U</span><span style="--i:2">M</span><span style="--i:3">M</span><span style="--i:4">E</span><span style="--i:5">R</span>
                </h1>
                <p class="main-message">Our aliens haven't learned<br>to abduct smartphones yet!</p>
                <p class="sub-message">Please visit on a computer<br>for the full abduction experience</p>
            </div>
        </div>
        <div class="stars"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // Mobile detection - show splash and hide game
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                || (window.innerWidth <= 768 && 'ontouchstart' in window);

            if (isMobile) {
                document.getElementById('mobileSplash').classList.add('show');
                document.getElementById('gameCanvas').style.display = 'none';
            }

            // Also check on resize (tablet rotation, etc.)
            window.addEventListener('resize', function() {
                const nowMobile = window.innerWidth <= 768 && 'ontouchstart' in window;
                const splash = document.getElementById('mobileSplash');
                const canvas = document.getElementById('gameCanvas');

                if (nowMobile || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    splash.classList.add('show');
                    canvas.style.display = 'none';
                }
            });

            // Generate stars
            const starsContainer = document.querySelector('.stars');
            if (starsContainer) {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                    starsContainer.appendChild(star);
                }
            }
        })();
    </script>
    <script src="js/changelog.js"></script>
    <script src="js/game.js"></script>
</body>
